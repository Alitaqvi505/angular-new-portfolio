<section class="projects-section">
  <div class="projects-header">
    <h1>Professional Experience</h1>
    <p>Some of my best work delivering strategic tax compliance, advisory, and dispute resolution across the GCC.</p>
  </div>

  <div class="projects-grid">
    <div class="project-card" *ngFor="let project of projects">
      <div class="project-content">
        <h2>{{ project.title }}</h2>
        <p class="position">{{ project.position }}</p>

        <p class="description">{{ project.description }}</p>

        <div class="tech-stack">
          <span *ngFor="let tech of project.techStack">{{ tech }}</span>
        </div>

        <div class="buttons">
  <a *ngIf="project.image" href="#" target="_blank">
    <img [src]="project.image" alt="Project Image" class="project-img">
  </a>
</div>

      </div>
    </div>
  </div>
</section>
